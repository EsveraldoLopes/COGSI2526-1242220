---
- name: Configurar Web Server
  hosts: web
  become: yes
  tasks:
    - name: Atualizar pacotes
      apt:
        update_cache: yes

    - name: Instalar Nginx
      apt:
        name: nginx
        state: present

    - name: Iniciar e habilitar Nginx
      service:
        name: nginx
        state: started
        enabled: yes

- name: Configurar DB Server
  hosts: db
  become: yes
  tasks:
    - name: Instalar MySQL Server
      apt:
        name: mysql-server
        state: present

    - name: Garantir que o MySQL est√° ativo
      service:
        name: mysql
        state: started
        enabled: yes
